<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="author" content="Emanuele Simula">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Esercizio di replicazione di layout con tecnologia grid"> 
    <title>Esercizio-3-CSS</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        

    </style>

<body>
    <div class="calculator">
        <input type="text" class="calc-screen" value="0" disabled />

        <div class="calc-key">

            <button type="button" class="operator" disabled>+</button>
            <button type="button" class="operator" disabled>-</button>
            <button type="button" class="operator" disabled>&times</button>
            <button type="button" class="operator" disabled>&divide</button>

            <button type="button" disabled>7</button>
            <button type="button" disabled>8</button>
            <button type="button" disabled>9</button>

            <button type="button" disabled>4</button>
            <button type="button" disabled>5</button>
            <button type="button" disabled>6</button>

            <button type="button" disabled>1</button>
            <button type="button" disabled>2</button>
            <button type="button" disabled>3</button>

            <button type="button" disabled>0</button>
            <button type="button" class="decimal" disabled>.</button>
            <button type="button" class="clear" disabled>AC</button>

            <button type="button" class="equal" disabled>=</button>

        </div>

    </div>
</body>
</html>
